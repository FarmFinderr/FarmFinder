      <div class="py-4 border-t border-lime-700">
        <button
          class="w-full flex  gap-2 text-white hover:text-yellow-600 transition"
        >
          <i class="fas fa-sign-out-alt text-xl"></i>
          <span>                  Logout              </span>
    
        </button>
      </div>
  </div>


  <div class="container mx-auto px-6 py-8 mt-10">
    <div class="search-bar mb-6">
      <div class="relative max-w-lg mx-auto">
        <input type="text" placeholder="Rechercher..."
          class="w-full py-3 px-4 pl-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 text-sm text-gray-700 placeholder-gray-500 shadow-md" />
        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
    </div>

    <!-- Grid of Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full">
      <div *ngFor="let annonce of events"
        class="bg-white shadow-xl w-full max-w-[260px] rounded-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out">
        <div class="relative">
          <!-- Image with fixed height -->
          <img [src]="annonce.photo" alt="Image annonce"
            class="w-full h-[180px] object-cover rounded-t-lg transition-transform duration-500 transform hover:scale-110" />
          <div class="absolute bottom-0 left-0 bg-black bg-opacity-60 text-white text-sm px-4 py-2 rounded-tl-lg">
            {{ annonce.title }} mÂ²
          </div>
        </div>
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800 truncate">{{ annonce.title }}</h2>
          <p class="text-sm text-gray-500">{{ annonce.price }}</p>
          <p class="text-sm text-gray-600 truncate">{{ annonce.description }}</p>
          <button
          [routerLink]="['/event_details', annonce.id]"
            class="mt-4 w-full sm:w-36 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 shadow-md flex items-center justify-center space-x-2">
            <i class="fas fa-plus"></i>
            <span>Voir plus</span>
          </button>
        </div>
      </div>
    </div>
  </div>



</section>
