<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-[90%] md:w-[600px] relative">
      <button 
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl font-bold"
        (click)="closeModal()"
        aria-label="Close">
        &times;
      </button>
  
      <h2 class="text-2xl font-bold mb-4"> Details Offre : </h2>
        <img 
        *ngIf="annonce?.images" 
        [src]="'http://localhost:5000' + annonce.images[0]?.path" 
        alt="Offer Image" 
        class="w-full h-40 object-cover rounded-lg mb-4"
      />
        <p class="text-gray-700 mb-2"><strong>Price:</strong> {{ annonce?.price }} TND</p>
      <p class="text-gray-700 mb-2" *ngIf="annonce.type === 'terrain'"><strong>Location:</strong> {{ annonce?.localisation }}</p>
      <p class="text-gray-700 mb-2"><strong>Phone Number:</strong> {{ annonce?.user.phoneNumber }}</p>
      <p class="text-gray-700 mb-2" *ngIf="annonce.type === 'terrain'"><strong>Area:</strong> {{ annonce.air }}</p>
      <p class="text-gray-700 mb-2" *ngIf="annonce.type === 'materiel'"><strong>Condition:</strong> {{ annonce.etat }}</p>
      <p class="text-gray-700 mb-2" *ngIf="annonce.type === 'materiel'"><strong>Defects:</strong> {{ annonce.defaut }}</p>
      <p class="text-black font-bold mt-2 mb-2">{{ annonce?.description }}</p>
    </div>
  </div>
