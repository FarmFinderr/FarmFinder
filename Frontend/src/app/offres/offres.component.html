<div class="container mx-auto px-4 mt-8">
  <!-- Breadcrumb -->
  <div class="flex items-center space-x-2 text-sm text-gray-500 mb-6 mt-6">
    <a href="#" class="text-green-600 hover:underline font-semibold">Accueil</a>
    <span>/</span>
    <a href="#" class="text-gray-500 hover:underline font-semibold">Tout les fermes</a>
    <span>/</span>
    <a href="#" class="text-gray-500 hover:underline font-semibold">Vente</a>
  </div>

  <!-- Titre principal -->
  <h1 class="text-2xl font-extrabold text-gray-800 mb-16 mt-16">
    Exclusive Offers on Agricultural Land and Equipment for Sale ðŸŒ¿ </h1>

  <!-- Contenu principal -->
  <div class="flex flex-col md:flex-row gap-8">
    <!-- Liste des annonces (scrollable) -->
    <div class="flex-1 ml-8  overflow-y-scroll h-[460px] "  style="scrollbar-width: none; -ms-overflow-style: none;">
      <div class="space-y-6">
        <div *ngFor="let annonce of filteredAnnonces" class="bg-white shadow rounded-lg flex flex-col md:flex-row">
          <!-- Image de l'annonce -->
          <div class="relative w-full md:w-40 h-40">
            <img
              [src]="'http://localhost:5000' + annonce.images.slice(0, 3)[0].path"
              alt="{{ annonce }}"
              class="w-full h-full object-cover rounded-t-lg md:rounded-l-lg"
            />
            <!-- Surface sous l'image -->
            <div class="absolute bottom-0 left-0 w-full bg-gray-800 bg-opacity-50 text-white text-center py-1">
              <p class="text-lg font-bold">{{ annonce.air }} mÂ²</p>
            </div>
          </div>

          <!-- DÃ©tails de l'annonce -->
          <div class="p-4 flex-1">
            <p class="text-lime-500 font-bold text-lg">{{ annonce.price }} TND</p>
            <p class="text-sm text-gray-500 mb-2">{{ annonce.localisation }}</p>
            <p class="text-sm text-gray-600 mt-2">{{ annonce.description }}</p>
            <button
            class="inline-block text-white bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-orange-400 hover:to-yellow-400 focus:ring-4 focus:outline-none focus:ring-orange-300 font-semibold rounded-lg text-md px-4 py-2 transition-all shadow-md hover:shadow-lg"
            >
              Lire la suite
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Section de recherche -->
    <div class="w-full md:w-80">
      <div class="bg-gray-100 shadow rounded-lg p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Rechercher</h3>
        <form (ngSubmit)="onSearch()" class="space-y-4">
          <!-- Type d'offre -->
          <div>
            <label class="text-sm text-gray-600">Type d'offre</label>
            <select
              class="w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500"
            >
              <option value="location">Location</option>
              <option value="vente">Vente</option>
            </select>
          </div>

          <!-- RÃ©gion -->
          <div>
            <label  class="text-sm text-gray-600">RÃ©gion</label>
            <select
              [(ngModel)]="searchRegion"
              name="region"  
              class="w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500"
            >
              <option value="tunis" selected>Tunis</option>
              <option value="ariana">Ariana</option>
              <option value="ben-arous">Ben Arous</option>
              <option value="manouba">Manouba</option>
              <option value="bizerte">Bizerte</option>
              <option value="beja">BÃ©ja</option>
              <option value="jendouba">Jendouba</option>
              <option value="kef">Le Kef</option>
              <option value="siliana">Siliana</option>
              <option value="nabeul">Nabeul</option>
              <option value="zaghouan">Zaghouan</option>
              <option value="sousse">Sousse</option>
              <option value="monastir">Monastir</option>
              <option value="mahdia">Mahdia</option>
              <option value="sfax">Sfax</option>
              <option value="kairouan">Kairouan</option>
              <option value="kasserine">Kasserine</option>
              <option value="sidi-bouzid">Sidi Bouzid</option>
              <option value="gabes">GabÃ¨s</option>
              <option value="medenine">MÃ©denine</option>
              <option value="tataouine">Tataouine</option>
              <option value="gafsa">Gafsa</option>
              <option value="tozeur">Tozeur</option>
              <option value="kebili">KÃ©bili</option>
            </select>
          </div>

          <!-- Prix -->
          <div>
            <label class="text-sm text-gray-600">Prix</label>
            <input
             [(ngModel)]="searchPrice"
            name="prix"
            type="number"
            placeholder="Saisissez le prix"
            class="w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500"
          />
          </div>

          <!-- Bouton Rechercher -->
          <button
            type="submit"
            class="w-full text-white bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-orange-400 hover:to-yellow-400 focus:ring-4 focus:outline-none focus:ring-orange-300 font-semibold rounded-lg text-md px-4 py-2 transition-all shadow-md hover:shadow-lg"

          >
            Rechercher
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
