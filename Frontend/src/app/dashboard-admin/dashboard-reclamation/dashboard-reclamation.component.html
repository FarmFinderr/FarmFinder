<div class="body">
<!-- Reclamation List Section -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-5">
  <div *ngFor="let reclamation of reclamations"
       class="w-auto bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 overflow-hidden">
    <div class="p-5">
      <!-- Larger text for the reclamation message with better line spacing -->
      <p class="mb-3 text-lg sm:text-xl font-medium text-gray-700 dark:text-gray-400">
        {{ reclamation.reclamation }}
      </p>

      <!-- Display the name and last name with more visual emphasis -->
      <p class="mb-4 text-md text-gray-600">Submitted by: <strong>{{ reclamation.userName }}</strong></p>

      <!-- Flex container for the delete button -->
      <div class="flex justify-between items-center">
        <button (click)="deleteReclamation(reclamation)"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors duration-200">
          <!-- Trash Icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7H5M9 7V3h6v4m2 4v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V11m12 0H3" />
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
