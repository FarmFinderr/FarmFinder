<body class="bg-gray-100">
  <div class="flex">
    <div class="w-full sm:w-1/2 bg-white flex flex-col justify-center items-center py-8 px-6">
      <h2 class="text-2xl font-playfair font-bold text-black mb-8">Sign Up</h2>
      <form (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input name="name" [(ngModel)]="user.name" type="text" class="input-field" placeholder="First Name" required />
          <input name="lastName" [(ngModel)]="user.lastName" type="text" class="input-field" placeholder="Last Name" required />
          <input name="emailAddress" [(ngModel)]="user.emailAddress" type="email" class="input-field" placeholder="Email" required />
          <input name="phoneNumber" [(ngModel)]="user.phoneNumber" type="text" class="input-field" placeholder="Phone Number" required />
          <input name="password" [(ngModel)]="user.password" type="password" class="input-field" placeholder="Password" required />
          <input name="confirmPassword" [(ngModel)]="user.confirmPassword" type="password" 
                 [ngClass]="{'border-red-500': !passwordsMatch}" 
                 class="input-field" placeholder="Confirm Password" required (input)="checkPasswordsMatch()" />
          <input name="date" [(ngModel)]="user.date" type="date" class="input-field" required />
          <input name="address" [(ngModel)]="user.address" type="text" class="input-field" placeholder="Address" required />
        </div>

        <div>
          <label for="imageUpload" class="block text-sm text-gray-600 font-medium mb-2">Your Photo</label>
          <input name="photo" type="file" id="imageUpload" accept="image/*,video/*" 
                 (change)="onFileChanged($event)" class="input-field" />
        </div>

        <div class="flex gap-3 items-center text-sm">
          <label class="flex items-center gap-2">
            <input type="radio" name="sexe" [(ngModel)]="user.sexe" value="true" />
            <span>Male</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="sexe" [(ngModel)]="user.sexe" value="false" />
            <span>Female</span>
          </label>
        </div>

        <button type="submit" class="w-full py-2 rounded-md bg-lime-600 text-white text-sm font-bold font-playfair hover:bg-lime-700 focus:outline-none">
          Sign Up
        </button>
      </form>
    </div>

    <div class="hidden sm:flex sm:w-1/2 justify-center items-center bg-white">
      <img src="./../../assets/home/ser3.jpg" class="max-h-[550px] max-w-[550px] object-contain" alt="Sign Up" />
    </div>
    </div>
</body>
