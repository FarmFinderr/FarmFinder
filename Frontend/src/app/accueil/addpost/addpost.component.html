 <!-- Modal -->
<div *ngIf="isModalOpen" class="fixed z-50 inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 pt-20">
  <div class="bg-white rounded-lg shadow-lg w-96 h-250">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <h5 class="text-lg font-semibold">Ajouter une Publication</h5>
        <button (click)="closeModal()" class="text-gray-600 hover:text-gray-900">
          <span class="text-xl">&times;</span>
        </button>
      </div>
      
      <div class="mt-4">
        <div *ngIf="messageSuccess" class="text-green-600">Publication ajoutée avec succès!</div>
        
        <form #publicationForm="ngForm" (ngSubmit)="submitForm(publicationForm)">
          
          <!-- Description Field -->
          <div class="form-group mt-3">
            <input type="text" placeholder="Description..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none" name="description" ngModel required>
          </div>

          <!-- Price Field -->
          <div class="form-group mt-3">
            <input type="number" placeholder="Prix..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none" name="price" ngModel required>
          </div>

          <!-- Image/Video Upload -->
          <div class="form-group mt-3">
            <input type="file" accept="image/*,video/*" multiple class="w-full border border-gray-300 rounded-lg px-3 py-2" name="images" (change)="onFileSelected($event)">
          </div>

          <!-- Type Selection -->
          <div class="form-group mt-3">
            <label class="block text-gray-700">Type de publication:</label>
            <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none" name="type" [(ngModel)]="selectedType" required>
              <option value="terrain">Terrain</option>
              <option value="materiel">Matériel Agricole</option>
            </select>
          </div>

          <!-- Conditional Fields for Terrain -->
          <div *ngIf="selectedType === 'terrain'" class="mt-3">
            <div class="form-group">
              <input type="text" placeholder="Localisation..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none" name="localisation" ngModel required>
            </div>
            <div class="form-group mt-3">
              <input type="number" placeholder="Superficie en m²..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none" name="air" ngModel required>
            </div>
          </div>

          <!-- Conditional Fields for Matériel Agricole -->
          <div *ngIf="selectedType=== 'materiel'" class="mt-3">
            <div class="form-group">
              <input type="text" placeholder="État..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none" name="etat" ngModel required>
            </div>
            <div class="form-group mt-3">
              <input type="text" placeholder="Défauts (si applicable)..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none" name="defauts" ngModel>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="modal-footer mt-4 flex justify-end">
            <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-lg">Ajouter</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
