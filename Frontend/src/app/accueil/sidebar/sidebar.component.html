<div class="flex-grow mt-5 space-y-4 "  >
  <button  *ngIf="user.role=='user'"
     (click)="Dashboard()"
    class="w-full flex items-center gap-2 px-4 py-3 text-left bg-lime-600 hover:bg-lime-500 transition"


  >
  <img width="28" height="28" src="../../../assets/accueil/icondashboard.png" alt="dashboard-layout"/>
     <span>Admin Dashboard</span>
  </button>
<button
  (click)="openReclamationModal()"
  class="w-full flex items-center gap-2 px-4 py-3 text-left bg-lime-600 hover:bg-lime-500 transition"
>
  <i class="fas fa-plus-circle text-xl"></i>
  <span>Add a complaint</span>
</button>

</div>



<!-- Modal for Reclamation -->
<div
*ngIf="showModal"
id="popup-modal"
tabindex="-1"
class="fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-50 flex">
<div class="relative p-4 w-full max-w-md max-h-full">
  <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-700">
    <button
      type="button"
      class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      (click)="closeReclamationModal()">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
    <div class="p-6">
      <h2 class="text-xl font-bold mb-4 text-center text-black">Add a Reclamation</h2>
      <textarea
        [(ngModel)]="reclamationText"
        class="w-full h-32 p-2 border rounded-lg mb-4 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600"
        placeholder="Enter your reclamation here...">
      </textarea>
      <div class="flex justify-end space-x-4">
        <button
          (click)="closeReclamationModal()"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          Cancel
        </button>
        <button
          (click)="addReclamation()"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
</div>






  <!-- Logout -->
  <div class="py-4 border-t border-lime-700">
    <button
      (click)="logout()"
      class="w-full flex items-center justify-center gap-2 text-white hover:text-yellow-600 transition"
    >
      <i class="fas fa-sign-out-alt text-xl"></i>
      <span> Logout  </span>

    </button>
  </div>
</div>
