<div class="fixed max-w-screen-xl">
  <nav class="bg-white fixed w-full z-20 top-0 start-0 h-16">
    <div class="flex items-center justify-between w-full px-1">
      <img src="../../../assets/logo.png" class="h-14" alt="farmfinder Logo" />

      <!-- Navigation Menu -->
      <div class="flex items-center space-x-6 text-gray-800">
        <a
          routerLink="/accueil"
          routerLinkActive="text-yellow-500"
          class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer"
        >
          <span>Home</span>
          <span
            class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"
          ></span>
        </a>

        <a
          (click)="openModalIA()"
          class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer"
        >
          <span>AI Assistant</span>
          <span
            class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"
          ></span>
        </a>

        <a
          routerLink="/events"
          routerLinkActive="text-yellow-600"
          class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer"
        >
          <span>Events</span>
          <span
            class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"
          ></span>
        </a>

        <a
          routerLink="/offres"
          routerLinkActive="text-yellow-600"
          class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer"
        >
          <span>Offers</span>
          <span
            class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"
          ></span>
        </a>

        <a
          routerLink="/discussions"
          routerLinkActive="text-yellow-600"
          class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer"
        >
          <span>Discussions</span>
          <span
            class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"
          ></span>
        </a>
      </div>

      <!-- Notifications Section -->
      <div class="flex items-center space-x-4 pr-4">
        <!-- Notifications Icon -->
        <div class="flex items-center relative">
          <img
            src="../../../assets/notif.png"
            class="h-8 z-30"
            alt="Notifications"
            (click)="openNotificationModal()"
            id="notification-icon"
          />
          <p
            class="w-4 h-4 bg-red-600 text-white rounded-full flex items-center justify-center text-xs mb-5 absolute -top-1 -right-1"
          >
            {{ notificationCount }}
          </p>
        </div>

        <!-- Language Selector -->
        <button class="text-yellow-400 font-bold text-2xl">EN</button>
      </div>

      <!-- Notification Modal -->
      <div
        *ngIf="isNotificationModalOpen"
        class="fixed top-12  right-12 flex "
      >
        <div class="bg-gray-50 rounded-lg shadow-lg w-96 h-[460px] flex flex-col">
          <div class="px-6 py-4 flex items-center justify-between border-b">
            <h5 class="text-lg font-semibold">Notifications</h5>
            
          </div>
          <!-- Notification Section -->
<div class="flex-1 overflow-y-scroll px-6 py-4" style="scrollbar-width: none; -ms-overflow-style: none">
  <div *ngFor="let notif of notificationData " class="flex items-center gap-4 mb-4 transition-transform duration-200 hover:scale-105">
    <!-- Notification Card -->
    <div *ngIf="notif.receiver == receiverId">
      <div *ngFor="let user of users">
        <div *ngIf="user.id == notif.sender"  (click)="openOverlay(user.id)" class="flex w-80 items-center p-4 rounded-lg bg-white hover:bg-gray-100 transition-colors duration-200 shadow-md cursor-pointer">
          
          <!-- User Profile Picture -->
          <img [src]="user.photo" class="w-12 h-12 rounded-full border-2 border-gray-200" alt="User Profile" />

          <!-- Notification Content -->
          <div class="flex-3 ml-3 ">
            <h6 class="text-sm font-semibold text-black">{{ user.name }}</h6>
            <p class="text-xs text-gray-600"> {{ notif.content }}</p>
            <span class="text-xs text-gray-400">{{ formatDate(notif.timestamp) }}</span>
          </div>

          <!-- New Notification Marker (optional) -->

        </div>
        <button *ngIf="!notif.read" (click)="deleteNotification(notif.id)" class="w-3 h-3 bg-red-500 rounded-full absolute top-0 right-5 mt-2 mr-2"></button>

      </div>
    </div>
  </div>
</div>
