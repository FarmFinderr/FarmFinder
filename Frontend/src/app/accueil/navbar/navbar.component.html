<div class="fixed max-w-screen-xl">

  <nav class="bg-white fixed w-full z-20 top-0 start-0 h-16">

    <div class="flex items-center justify-between w-full px-1">

      <img src="../../../assets/logo.png" class="h-14" alt="farmfinder Logo" />

      <!-- Navigation Menu -->
      <div class="flex items-center space-x-6 text-gray-800">
        <a routerLink="/accueil" routerLinkActive="text-yellow-500" class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer">
          <span>Home</span>
          <span class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"></span>
        </a>

        <a (click)="openModalIA()" class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer">
          <span>AI Assistant</span>
          <span class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"></span>
        </a>

        <a routerLink="/events" routerLinkActive="text-yellow-600" class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer">
          <span>Events</span>
          <span class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"></span>
        </a>

        <a routerLink="/offres" routerLinkActive="text-yellow-600" class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer">
          <span>Offers</span>
          <span class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"></span>
        </a>

        <a routerLink="/discussions" routerLinkActive="text-yellow-600" class="flex items-center space-x-1 font-bold relative group hover:cursor-pointer">
          <span>Discussions</span>
          <span class="absolute bottom-[-6px] w-0 h-0.5 bg-yellow-500 transition-all duration-800 group-hover:w-[120%] group-hover:h-1 cursor-pointer left-[-10%]"></span>
        </a>
      </div>

      <!-- Notifications Section -->
      <div class="flex items-center space-x-4 pr-4">
        <!-- Notifications Icon -->
        <div class="flex items-center relative">
          <img src="../../../assets/notif.png" class="h-8 z-30" alt="Notifications" (click)="openNotificationModal()" id="notification-icon" />
          <p class="w-4 h-4 bg-red-600 text-white rounded-full flex items-center justify-center text-xs mb-5 absolute -top-1 -right-1">
            0
          </p>
        </div>

        <!-- Language Selector -->
        <button class="text-yellow-400 font-bold text-2xl">EN</button>
      </div>

      <!-- Notification Modal -->
      <div *ngIf="isNotificationModalOpen" class="fixed inset-0 z-53 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg w-96 h-[460px] flex flex-col">
          <div class="px-6 py-4 flex items-center justify-between border-b">
            <h5 class="text-lg font-semibold">Notifications</h5>
            <button (click)="closeNotificationModal()" class="text-gray-600 hover:text-gray-900">
              <span class="text-xl">&times;</span>
            </button>
          </div>

          <!-- Iterate over users' notifications -->
          <div class="flex-1 overflow-y-scroll px-6 py-4" style="scrollbar-width: none; -ms-overflow-style: none;">
            <div *ngFor="let user of notificationData" class="flex items-center gap-4 mb-4">
              <img [src]="user.image" class="w-10 h-10 rounded-full" alt="User Profile" />
              <div class="flex-1">
                <h6 class="text-sm text-black font-bold">{{ user.name }}</h6>
                <p class="text-xs">{{ user.name }} {{ user.interaction }} {{ user.content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>
</div>
